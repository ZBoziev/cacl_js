<!DOCTYPE html>
<html lang="ru">


<head>
  <meta charset="UTF-8">
  <title>Калькулятор</title>
  <link rel="stylesheet" href="calc.css">
</head>

<body>
  <div class="calculator">
    <div class="calc">
      <p class="operation">6,291÷5</p>
      <p class="result">1,258.2</p>
      <div class="buttons">
        <div class="row">
          <button class="but cancel cl-grey">C</button>
          <button class="but delete">del</button>
          <button class="but division cl-blue">÷</button>
        </div>
        <div class="row">
          <button class="but seven">7</button>
          <button class="but eight">8</button>
          <button class="but nine">9</button>
          <button class="but multiply cl-blue">×</button>
        </div>
        <div class="row">
          <button class="but four">4</button>
          <button class="but five">5</button>
          <button class="but six">6</button>
          <button class="but minus cl-blue">-</button>
        </div>
        <div class="row">
          <button class="but one">1</button>
          <button class="but two">2</button>
          <button class="but three">3</button>
          <button class="but plus cl-blue">+</button>
        </div>
        <div class="row">
          <button class="but zero">0</button>
          <button class="but equal cl-blue">=</button>
        </div>
      </div>
</body>

</html>
